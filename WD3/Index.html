<!DOCTYPE html>
<html>
   <head>
        <title>Day3 Dev</title>
        <link rel="stylesheet" href="index.css">
   </head>
   <body>
        <div class="header">
            <h1>To-do List</h1>
            <form action="" id="new-task-entry">
                <input type="text" id="new-task-text" placeholder="Write down your task">
                <input type="submit" id="new-task-add" value="Add Task">
            </form>
        </div>

        <main>
            <div class="tasks">
                <h2>Tasks</h2>
                <div id="tasks" >
                    <div class="task">
                        <div class="content">
                            <input type="text" class="text" value="Task1" readonly>
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
            </div>
        </main>
   </body>
</html>
